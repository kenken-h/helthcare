<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- HTMLヘッダ -->
<head th:fragment="htmlhead">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${title}">(title)</title>

<!-- CSS -->
<link rel="stylesheet"
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css" />

<!-- HTML5 shim, IE6-8 で HTML5 要素をサポートする -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- JavaScript : jquery, bootstrap, custom -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
</head>

<body>

  <!-- ナビゲーション・バー -->
  <div th:fragment="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" th:href="@{/}"> <span th:text="${title}">(title)</span></a>
        </div>
        <!-- menu -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- menu1 -->
            <li><a href="#" th:text="${about}">About</a></li>
            <!-- menu2 -->
            <li><a href="#">カレンダー</a></li>
            <!-- menu3 -->
            <li class="dropdown"><a href="#" class="dropdown-toggle"
              data-toggle="dropdown"> お薬手帳 <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">個人カルテ</a></li>
                <li><a href="#">処方箋</a></li>
              </ul></li>
            <!-- menu4 -->
            <li class="dropdown"><a href="#" class="dropdown-toggle"
              data-toggle="dropdown"> バイタル管理 <b class="caret"></b></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" >バイタル一覧</a></li>
                <li><a href="#" th:href="@{/updateVod}">バイタルチェック</a></li>
                <li class="divider"></li>
                <li><a href="#" >インポート</a></li>
                <li><a href="#" >エクスポート</a></li>
              </ul></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- フッター -->
  <div th:fragment="footer">
    <footer>
      <p>
        &copy; <span th:text="${title}">(title)</span>
      </p>
    </footer>
  </div>

</body>
</html>
